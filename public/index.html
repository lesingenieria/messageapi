<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trafalgar III - Mensajes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            align-items: center;
            position: relative;
        }
        h1 {
            font-size: 2em;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 1.1em;
            color: #b3b3b3;
        }
        textarea {
            width: 100%;
            max-width: 400px;
            height: 80px;
            border: 2px solid #d4af37;
            background-color: #333;
            color: #e0e0e0;
            border-radius: 8px;
            outline: none;
            font-size: 1.2em;
            resize: none;
        }
        #charCount {
            font-size: 0.9em;
            color: #888;
        }
        button {
            background-color: #d4af37;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            font-weight: bold;
        }
        button:hover {
            background-color: #b7952b;
        }
        .message-box {
            background: #222;
            border-left: 4px solid #d4af37;
            border-radius: 8px;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            max-width: 400px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #messages-container {
            margin-top: 20px;
        }
        .overlay{
            position:fixed;
            height: 100vh;
            width: 100vw;
            background-color: rgba(0,0,0,0.8);
            display:none;
            justify-content: center	;
            align-items: center;
            animation: fadeOut 2s forwards;
        }
        .toast {
            position: fixed;
            left: 50%;
            transform: translate(-50%);
            background-color: #d4af37;
            color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            display: flex;
            width: 100%;
            height: 20%;
            color:white;
            justify-content: center;
            align-items:center;
            font-size: 1.5rem;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1> Envíanos tu mensaje </h1>
    <p>Deja tu declaración de amor y compártela con el resto de manera anónima.</p>

    <textarea id="messageInput" placeholder="Máx. 50 caracteres" maxlength="50" oninput="updateCharCount()"></textarea>
    <p id="charCount">50 caracteres restantes</p>
    <button id="sendButton" onclick="sendMessage()">Enviar</button>
    <br>
    <small>*Los mensajes deberán aprobarse para que se muestren en pantalla</small>
    <div class="overlay" id="overlay">
    <div class="toast" id="toast">GRACIAS por tu mensaje</div>
    </div>
    <img src="./leslogovector.svg" style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); height: 50px; padding: 10px; filter: drop-shadow(0px 0px 5px rgba(0,0,0,0.8));"/>
    <img src="./trafalgarlogo.png" style="position: absolute; top: 5%; left: 50%; transform: translateX(-50%); height: 140px; filter: drop-shadow(0px 0px 5px rgba(0,0,0,0.8));"/>

    <script>
        const API_URL = ""; // PON AQUÍ LA URL DE TU API EN RAILWAY
        const COOLDOWN_TIME = 15 * 60 * 1000; // 15 minutos en milisegundos

        function updateCharCount() {
            const text = document.getElementById("messageInput").value;
            const remaining = 50 - text.length;
            document.getElementById("charCount").textContent = remaining + " caracteres restantes";
        }

        function canSendMessage() {
            const lastSent = localStorage.getItem("lastMessageTime");
            if (!lastSent) return true;
            const elapsed = Date.now() - parseInt(lastSent);
            return elapsed > COOLDOWN_TIME;
        }

        function updateSendButton() {
            const sendButton = document.getElementById("sendButton");
            const messageArea = document.getElementById("messageInput");
            const lastSent = localStorage.getItem("lastMessageTime");

            if (!canSendMessage()) {
                messageArea.disabled = true;
                sendButton.disabled = true;
                sendButton.textContent = "Espera "+((COOLDOWN_TIME-(Date.now()-parseInt(lastSent)))/(1000*60)).toFixed(0)+" minutos";
            } else {
                messageArea.disabled = false;
                sendButton.disabled = false;
                sendButton.textContent = "Enviar";
            }
        }

        function sendMessage() {
            if (!canSendMessage()) {
                alert("Debes esperar 15 minutos antes de enviar otro mensaje.");
                return;
            }

            const text = document.getElementById("messageInput").value.trim();
            if (!text) return alert("Escribe un mensaje antes de enviarlo.");

            fetch(`${API_URL}/messages`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            }).then(() => {
                document.getElementById("messageInput").value = "";
                updateCharCount();
                localStorage.setItem("lastMessageTime", Date.now());
                showToast();
                updateSendButton();
            }).catch(err => console.error("Error:", err));
        }

        function showToast() {
            const toast = document.getElementById("overlay");
            toast.style.display = "flex";
            setTimeout(() => {
                toast.style.display = "none";
            }, 3000);
        }

        updateSendButton();
        setInterval(updateSendButton, 1000);
    </script>
</body>
</html>
